<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="certificate_shared_css.html">
<link rel="import" href="certificates_browser_proxy.html">

<dom-module id="certificate-password-decryption-dialog">
  <template>
    <style include="certificate-shared">
      cr-input {
        --cr-input-error-display: none;
      }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
  }
  div[slot=body] {
    padding: 0 10px;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: rgba(0,0,0,0.9);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.cancel-button {
    margin-inline-end: 20px;
    color: #414d68;
    background: linear-gradient(180deg,#e6e6e6, #e3e3e3 96%);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
    position: relative;
  }
  cr-button.cancel-button:after {
    display: block;
    content: "";
    width: 3px;
    height: 28px;
    border-right: 1px solid rgba(0,0,0,0.1);
    position: absolute;
    right: -12px;
    top: 4px;
  }
  cr-button#ok {
    color: #fff;
    background: linear-gradient(180deg,#25b7ff, #0098ff);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 4px 4px 0px rgba(0,145,255,0.3); 

  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-right: 0;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 50px;
    height: 50px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px;
  }
  .set-head .close-icon:hover {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-hover);
  }
  .set-head .close-icon:active {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-press);
  }
  cr-input {
    margin-bottom: 10px;
  }
    </style>
    <cr-dialog id="dialog" close-text="[[i18n('close')]]">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelButtonTap_"></div>
      </div>
      <div slot="title">
        [[i18n('certificateManagerDecryptPasswordTitle')]]
      </div>
      <div slot="body">
        <cr-input type="password" id="password"
            value="{{password_}}" autofocus>
        </cr-input>
      </div>
      <div slot="button-container">
        <cr-button class="cancel-button" on-click="onCancelTap_">
          [[i18n('cancel')]]
        </cr-button>
        <cr-button id="ok" class="action-button" on-click="onOkTap_">
          [[i18n('ok')]]
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="certificate_password_decryption_dialog.js"></script>
</dom-module>
