<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="certificate_shared_css.html">
<link rel="import" href="certificates_browser_proxy.html">

<dom-module id="certificate-password-encryption-dialog">
  <template>
    <style include="certificate-shared">
      cr-input {
        --cr-input-error-display: none;
        margin-top: 10px;
      }

      .password-buttons {
        margin-bottom: 20px;
      }
      .title {
        text-align: center;
        font-weight: 500;
        text-align: center;
        color: var(--cr-my-dialog-title-color);
      }
      div[slot=button-container] {
        justify-content:center;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-inline-end: 10px;
        padding-inline-start: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      div[slot=body] {
        padding: 0 20px;
        padding-bottom: 10px;
      }
      div[slot=title] {
        text-align: center;
        font-weight: 500;
        color: rgba(0,0,0,0.9);
        line-height: 1.4286;
        padding: 0;
      }
      cr-button {
        width: 170px;
        height: 36px;
        font-weight: 500;
      }
      cr-button.cancel-button {
        color: var(--cr-toolbar-search-field-prompt-color);
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        margin-right: 0;
      }
      .line {
        width: 1px;
        height: 28px;
        background: var(--cr-my-dialog-line-color);
      }
      cr-button.action-button {
        color: #fff;
        background: var(--cr-my-dialog-save-btn);
        border: 1px solid rgba(0,0,0,0.03);
        border-radius: 8px;
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
      }
      cr-button[disabled] {
        opacity: 0.6;
      }
      cr-button.choose {
        width: 40px;
        height: 36px;
        background: #0081ff;
        border-radius: 8px;
        box-shadow: 0px 4px 6px 0px rgba(44,167,248,0.4); 
        text-align: center;
        line-height: 36px;
        font-weight: bold;
        box-sizing: border-box;
        padding: 0;
        min-width: 40px;
        font-size: 20px;
        padding-bottom: 8px;
        color: #fff;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        padding-right: 0;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 50px;
        height: 50px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        background-size: 11px;
        margin: 0px;
      }
      .set-head .close-icon:hover {
        background-color: rgba(0,0,0,0.05);
        background-image: var(--cr-my-dialog-close-hover);
      }
      .set-head .close-icon:active {
        background-color: rgba(0,0,0,0.05);
        background-image: var(--cr-my-dialog-close-press);
      }
      .body-info {
        font-weight: Normal;
        color: rgba(0,0,0,0.7);
        line-height: 1.43;
      }
    </style>
    <cr-dialog id="dialog" close-text="[[i18n('close')]]">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelTap_"></div>
      </div>
      <div slot="title">
        [[i18n('certificateManagerEncryptPasswordTitle')]]
      </div>
      <div slot="body">
        <div class="body-info">[[i18n('certificateManagerEncryptPasswordDescription')]]</div>
        <div class="password-buttons">
          <cr-input type="password" value="{{password_}}" id="password"　packDialog="true"
              label="[[i18n('certificateManagerPassword')]]"
              on-input="validate_" autofocus></cr-input>
          <cr-input type="password"
              value="{{confirmPassword_}}" id="confirmPassword"　packDialog="true"
              label="[[i18n('certificateManagerConfirmPassword')]]"
              on-input="validate_"></cr-input>
        </div>
      </div>
      <div slot="button-container">
        <cr-button class="cancel-button" on-click="onCancelTap_">
          [[i18n('cancel')]]
        </cr-button>
        <div class="line"></div>
        <cr-button id="ok" class="action-button" on-click="onOkTap_" disabled>
          [[i18n('ok')]]
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="certificate_password_encryption_dialog.js"></script>
</dom-module>
