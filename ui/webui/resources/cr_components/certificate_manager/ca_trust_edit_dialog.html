<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/html/load_time_data.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="certificate_shared_css.html">
<link rel="import" href="certificates_browser_proxy.html">

<dom-module id="ca-trust-edit-dialog">
  <template>
    <style include="certificate-shared">
      .set-title{
        text-align: center;
        font-weight: 500;
        color: var(--cr-my-dialog-title-color);
        line-height: 1.43;
        padding: 0;
        padding-bottom: 10px;
        font-size: 100%;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 100%;
        padding-right: 0;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 50px;
        height: 50px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        margin: 0;
        background-size: 11px;
      }
      .set-head .close-icon:hover{
        background: var(--cr-my-dialog-close-hover) no-repeat center;
        background-size: 11px;
        background-color: rgba(0,0,0,0.05);
      }
      .set-head .close-icon:active{
        background: var(--cr-my-dialog-close-press) no-repeat center;
        background-size: 11px;
        background-color: rgba(0,0,0,0.05);
      }
      .s-body{
        padding: 0 20px;
        padding-bottom: 10px;
      }
      .footer-btn{
        justify-content: space-between;
        padding-top: 0;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
       align-items: center;
      }
      .footer-btn cr-button{
        width: 170px;
        height: 36px;
        font-weight: 500;
        border-radius: 8px; 

      }
      .cancel-button{
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        color: var(--cr-toolbar-search-field-prompt-color);
        margin-right: 0;
      }
      .action-button{
        background: var(--cr-my-dialog-save-btn);
        border: 1px solid rgba(0,0,0,0.03);
        border-radius: 8px;
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
        color: #ffffff;
      }
      cr-checkbox,
      #description {
        margin: 15px 0;
      }
      cr-checkbox{
        --cr-serring-checkbox-padding:10px;
      }
      .line{
        width: 1px;
        height: 28px;
        background: var(--cr-my-dialog-line-color);
      }
      cr-dialog{
        --cr-dialog-top-container-min-height:0;
        --cr-my-container-overflow:auto;
      }
      paper-spinner-lite{
        width: 0;
      }
    </style>

    <cr-dialog id="dialog" close-text="[[i18n('close')]]">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelTap_"></div>
      </div>
      <div slot="title" class="set-title">
        [[i18n('certificateManagerCaTrustEditDialogTitle')]]
      </div>
      <div slot="body" class="s-body">
        <div>[[explanationText_]]</div>
        <div id="description">
          [[i18n('certificateManagerCaTrustEditDialogDescription')]]
        </div>
        <cr-checkbox id="ssl" checked="[[trustInfo_.ssl]]">
          [[i18n('certificateManagerCaTrustEditDialogSsl')]]
        </cr-checkbox>
        <cr-checkbox id="email" checked="[[trustInfo_.email]]">
          [[i18n('certificateManagerCaTrustEditDialogEmail')]]
        </cr-checkbox>
        <cr-checkbox id="objSign" checked="[[trustInfo_.objSign]]">
          [[i18n('certificateManagerCaTrustEditDialogObjSign')]]
        </cr-checkbox>
      </div>
      <div slot="button-container" class="footer-btn">
        <!-- <paper-spinner-lite id="spinner"></paper-spinner-lite> -->
        <cr-button class="cancel-button" on-click="onCancelTap_">
          [[i18n('cancel')]]
        </cr-button>
        <div class="line"></div>
        <cr-button id="ok" class="action-button" on-click="onOkTap_">
          [[i18n('ok')]]
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="ca_trust_edit_dialog.js"></script>
</dom-module>
