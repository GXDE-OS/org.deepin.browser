<dom-module id="cr-action-menu">
  <template>
    <style>
      :host dialog {
        background-color: var(--cr-menu-background-color);
        border: none;
        border-radius: 18px;
        box-shadow: var(--cr-menu-shadow);
        margin: 0;
        min-width: 180px;
        outline: none;
        padding: 0;
        overflow: hidden;
        background: var(--cr-menu-background-img) no-repeat fixed top;
        background-size: 100% 100%;
        opacity: 0.9;
      }

      :host dialog::backdrop {
        background-color: transparent;
      }

      :host ::slotted(.dropdown-item) {
        -webkit-tap-highlight-color: transparent;
        background: none;
        border: none;
        border-radius: 0;
        box-sizing: border-box;
        color: var(--cr-primary-text-color);
        font: inherit;
        min-height: 34px;
        padding: 0 24px;
        text-align: start;
        user-select: none;
        width: 100%;
      }

      :host ::slotted(.dropdown-item:not([hidden])) {
        align-items: center;
        display: flex;
      }

      :host ::slotted(.dropdown-item[disabled]) {
        opacity: var(--cr-action-menu-disabled-item-opacity, 0.65);
      }

      :host ::slotted(.dropdown-item:not([disabled])) {
        cursor: pointer;
      }

      :host ::slotted(.dropdown-item:focus) {
        background-color: var(--cr-menu-background-focus-color);
        outline: none;
        color: #ffffff;
      }

      .item-wrapper {
        background: var(--cr-menu-background-sheen);
        outline: none;
        padding: 9px 0;
      }
    </style>
    <dialog id="dialog" on-close="onNativeDialogClose_"
        role="application" aria-roledescription$="[[roleDescription]]">
      <div id="wrapper" class="item-wrapper" role="menu" tabindex="-1">
        <slot id="contentNode"></slot>
      </div>
    </dialog>
  </template>
  <script src="cr_action_menu.js"></script>
</dom-module>
