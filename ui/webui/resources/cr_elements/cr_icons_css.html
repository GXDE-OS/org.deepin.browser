<link rel="import" href="../html/polymer.html">

<!-- Common icon classes for Material Design WebUI. -->
<dom-module id="cr-icons">
  <template>
    <style>
      .icon-arrow-back {
        --cr-icon-image: var(--cr-arrow-back-icon);
      }

      .icon-arrow-dropdown {
        --cr-icon-image: url(../images/icon_arrow_dropdown.svg);
      }

      .icon-cancel {
        background: var(--cr-tab-cancel-icon) no-repeat center;
        --google-grey-refresh-700:transparent;
        background-size: 24px;
      }

      .icon-clear {
        --cr-icon-image: url(../images/icon_clear.svg);
      }
      .icon-new-clear {
        background: var(--setting-passwd-clear-icon);
        --google-grey-refresh-700:transparent;
      }
      .icon-copy-content {
        --cr-icon-image: url(../images/icon_copy_content.svg);
      }

      .icon-delete-gray {
        --cr-icon-image: url(../images/icon_delete_gray.svg);
        --cr-icon-button-icon-size: 30px;
      }
      .icon-delete-set {
        background: var(--cr-delete-set-icon);
        background-size: cover;
        --google-grey-refresh-700: transparent;
      }
      .icon-picture-delete {
        --cr-icon-image: url(../images/icon_picture_delete.svg);
      }

      .icon-expand-less {
        background: var(--cr-expand-less-icon) no-repeat center;
      }

      .icon-expand-more {
        background: var(--cr-expand-more-icon) no-repeat center;
      }

      .icon-external {
        --cr-icon-image: url(../images/open_in_new.svg);
      }

      .icon-more-vert {
        /* --cr-icon-image: url(../images/icon_more_vert.svg); */
        /* --cr-icon-image: url(../images/list_more_normal.svg); */
        background: var(--cr-menu-btn-icon-img) no-repeat center;
        --google-grey-refresh-700: transparent;
      }

      .icon-refresh {
        --cr-icon-image: url(../images/icon_refresh.svg);
      }

      .icon-search {
        --cr-icon-image: url(../images/icon_search.svg);
      }

      .icon-settings {
        --cr-icon-image: url(../images/icon_settings.svg);
      }

      .icon-visibility {
        --cr-icon-image: url(../images/icon_visibility.svg);
      }

      .icon-visibility-off {
        --cr-icon-image: url(../images/icon_visibility_off.svg);
      }

      .subpage-arrow {
        --cr-icon-image: url(../images/arrow_right.svg);
      }
      .subpage-arrow-set {
        background: var(--cr-expand-right-icon);
        --google-grey-refresh-700: none;
        background-size: contain;
      }
      .cr-icon {
        @apply --cr-paper-icon-button-margin;
        -webkit-mask-image: var(--cr-icon-image);
        -webkit-mask-position: center;
        -webkit-mask-repeat: no-repeat;
        -webkit-mask-size: var(--cr-icon-size);
        background-color: var(--google-grey-refresh-700);
        flex-shrink: 0;
        height: var(--cr-icon-ripple-size);
        user-select: none;
        width: var(--cr-icon-ripple-size);
      }

      :host-context([dir=rtl]) .cr-icon {
        transform: scaleX(-1);  /* Invert X: flip on the Y axis (aka mirror). */
      }

      .cr-icon.no-overlap {
        margin-inline-end: 0;
        margin-inline-start: 0;
      }

      @media (prefers-color-scheme: dark) {
        .cr-icon {
          background-color: var(--google-grey-refresh-500);
        }
      }
    </style>
  </template>
</dom-module>
