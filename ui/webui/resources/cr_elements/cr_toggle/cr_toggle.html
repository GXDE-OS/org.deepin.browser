<link rel="import" href="../../html/polymer.html">

<link rel="import" href="chrome://resources/polymer/v1_0/paper-behaviors/paper-ripple-behavior.html">
<link rel="import" href="../shared_vars_css.html">

<dom-module id="cr-toggle">
  <template>
    <style>
      :host {
        --cr-toggle-checked-bar-color: var(--google-blue-600);
        --cr-toggle-checked-button-color: var(--google-blue-600);
        --cr-toggle-checked-ripple-color:
            rgba(var(--google-blue-600-rgb), .2);
        --cr-toggle-unchecked-bar-color: var(--google-grey-400);
        --cr-toggle-unchecked-button-color: white;
        --cr-toggle-unchecked-ripple-color:
            rgba(var(--google-grey-600-rgb), .15);
        -webkit-tap-highlight-color: transparent;
        cursor: pointer;
        display: block;
        min-width: 50px;
        outline: none;
        position: relative;
        width: 50px;
      }

      @media (prefers-color-scheme: dark) {
        :host {
          --cr-toggle-checked-bar-color: var(--google-blue-refresh-300);
          --cr-toggle-checked-button-color: var(--google-blue-refresh-300);
          --cr-toggle-checked-ripple-color:
              rgba(var(--google-blue-refresh-300-rgb), .4);
          --cr-toggle-unchecked-bar-color: var(--google-grey-refresh-500);
          --cr-toggle-unchecked-button-color: var(--google-grey-refresh-300);
          --cr-toggle-unchecked-ripple-color:
              rgba(var(--google-grey-refresh-300-rgb), .4);
        }
      }
      /* Keep the prefers-color-scheme and [dark] rules the same. */
      :host([dark]) {
        --cr-toggle-checked-bar-color: var(--google-blue-refresh-300);
        --cr-toggle-checked-button-color: var(--google-blue-refresh-300);
        --cr-toggle-checked-ripple-color:
            rgba(var(--google-blue-refresh-300-rgb), .4);
        --cr-toggle-unchecked-bar-color: var(--google-grey-refresh-500);
        --cr-toggle-unchecked-button-color: var(--google-grey-refresh-300);
        --cr-toggle-unchecked-ripple-color:
            rgba(var(--google-grey-refresh-300-rgb), .4);
      }

      :host([disabled]) {
        cursor: initial;
        opacity: var(--cr-disabled-opacity);
        pointer-events: none;
      }

      #bar {
        background-color: var(--cr-toggle-background-color);
        border-radius: 8px;
        height: 24px;
        left: 0px;
        position: absolute;
        top: 0px;
        transition: background-color linear 80ms;
        width: 50px;
        z-index: 0;
      }

      :host([checked]) #bar {
        /* background-color: var(--cr-toggle-checked-bar-color); */
        opacity: var(--cr-toggle-checked-opacity);
        background-color:var(--cr-toggle-checked-background-color);
      }

      #knob {
        background: var(--cr-toggle-knob-background-color);
        border-radius: 8px;
        box-shadow: var(--cr-toggle-knob-box-shadow);
        display: block;
        height: 24px;
        position: relative;
        transition: transform linear 80ms, background-color linear 80ms;
        width: 30px;
        z-index: 1;
      }

      :host([checked]) #knob {
        /* background-color: var(--google-blue-600); */
        background: var(--cr-sidebar-active-background-color);
        transform: translate3d(20px, 0, 0);
      }

      :host-context([dir=rtl]):host([checked]) #knob {
        transform: translate3d(-20px, 0, 0);
      }

      paper-ripple {
        --paper-ripple-opacity: 1;
        color: var(--cr-toggle-unchecked-ripple-color);
        height: 40px;
        left: -12px;
        pointer-events: none;
        top: -12px;
        transition: color linear 80ms;
        width: 40px;
        display: none;
      }

      :host([checked]) paper-ripple {
        color: var(--cr-toggle-checked-ripple-color);
      }

      :host-context([dir=rtl]) paper-ripple {
        left: auto;
        right: -12px;
      }
    </style>
    <span id="bar"></span>
    <span id="knob"></span>
  </template>
  <script src="cr_toggle.js"></script>
</dom-module>
