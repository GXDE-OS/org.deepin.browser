<link rel="import" href="../../html/polymer.html">

<link rel="import" href="../cr_button/cr_button.html">
<link rel="import" href="../cr_icon_button/cr_icon_button.html">
<link rel="import" href="../icons.html">
<link rel="import" href="../shared_vars_css.html">

<dom-module id="cr-toolbar-selection-overlay">
  <template>
    <style>
      :host {
        background-color: var(--cr-toolbar-selection-background-color);
        border-bottom: 1px solid var(--cr-toolbar-border-bottom-color);
        bottom: 0;
        color: var(--cr-primary-text-color);
        display: flex;
        left: 0;
        opacity: 0;
        padding-inline-start: var(--cr-toolbar-field-margin, 0);
        pointer-events: none;
        position: absolute;
        right: 0;
        top: 0;
        transition: opacity var(--cr-toolbar-overlay-animation-duration),
                    visibility var(--cr-toolbar-overlay-animation-duration);
        visibility: hidden;
      }

      @media (prefers-color-scheme: dark) {
        :host {
          background-color: var(--google-grey-900);
          background-image: linear-gradient(rgba(255, 255, 255, .04),
                                            rgba(255, 255, 255, .04));
          border-bottom-color: var(--cr-separator-color);
        }
      }

      :host([show]) {
        opacity: 1;
        pointer-events: initial;
        visibility: initial;
      }

      #overlay-content {
        align-items: center;
        display: flex;
        flex: 1;
        margin: 0 auto;
        max-width: var(--selection-overlay-max-width, initial);
        padding: 0 var(--selection-overlay-padding, 24px);
      }

      cr-button {
        margin-inline-start: 8px;
        width: 100px;
        height: 36px;
        background: rgba(0,0,0,0.08);
        border: 1px solid rgba(0,0,0,0.03);
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        color: #414d68;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        padding: 0;
        line-height: 36px;
      }
      cr-button#delete {
        background: rgba(0,0,0,0.08) var(--cr-my-dialog-save-btn);
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
        color: #fff;
      }
      cr-button#toolbar-cancel {
        background: var(--cr-my-dialog-cancel-btn);
        box-shadow:1px solid var(--cr-my-dialog-cancel-btn-border-color);
        color: var(--cr-input-font-color);
      }
      #number-selected {
        flex: 1;
      }


      cr-icon-button {
        height: 36px;
        margin-inline-end: 24px;
        margin-inline-start: 2px;
        width: 36px;
      }
    </style>
    <template is="dom-if" if="[[hasShown_]]">
      <div id="overlay-content">
        <cr-icon-button title="[[cancelLabel]]" iron-icon="cr:clear"
            on-click="onClearSelectionClick_"></cr-icon-button>
        <div id="number-selected">[[selectionLabel_]]</div>
        <cr-button id="toolbar-cancel" on-click="onClearSelectionClick_">[[cancelLabel]]</cr-button>
        <cr-button id="delete" on-click="onDeleteClick_"
            disabled="[[deleteDisabled]]">
          [[deleteLabel]]
        </cr-button>
      </div>
    </template>
  </template>
  <script src="cr_toolbar_selection_overlay.js"></script>
</dom-module>
