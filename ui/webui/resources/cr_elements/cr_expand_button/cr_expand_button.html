<link rel="import" href="../icons.html">

<dom-module id="cr-expand-button">
  <template>
    <style>
      :host {
        align-items: center;
        cursor: pointer;
        display: flex;
        outline: none;
      }

      :host([disabled]) {
        opacity: 0.65;
        pointer-events: none;
      }

      :host([disabled]) cr-icon-button {
        display: var(--cr-expand-button-disabled-display, initial);
      }

      #label {
        flex: 1;
        padding: var(--cr-section-vertical-padding) 0;
      }
      .icon-expand-more {
        background: var(--cr-expand-more-icon) no-repeat center;
      }
      cr-icon-button {
        /* --cr-icon-button-size: var(--cr-expand-button-size, 36px); */
        --cr-icon-button-fill-color: none;
      }
    </style>

    <div id="label"><slot></slot></div>
    <cr-icon-button class="icon-expand-more"
      aria-describedby="displayName" focus-row-control focus-type="expand"
      id="icon" disabled="[[disabled]]"
      tabindex="[[tabIndex]]"></cr-icon-button>
  </template>
  <script src="cr_expand_button.js"></script>
</dom-module>
