<dom-module id="settings-reset-profile-dialog">
  <template>
    <style include="settings-shared action-link">
      paper-spinner-lite {
        margin: 0 8px;
      }
      #dialog{
       --cr-dialog-top-container-min-height:0;
       --cr-my-container-overflow:auto;
      }
      #dialog-body {
        /* Add space for the link focus ring. See https://crbug.com/909653. */
        width: 380px;
        box-sizing: border-box;
        margin-top: 5px;
        line-height: 1.43;
        color: var(--setting-profile-font-color);
      }
      .reset-title{
        padding: 0;
        text-align: center;
        line-height: 1.43;
        color: var(--cr-my-dialog-title-color);
        font-weight: 500;
        font-size: 100%;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        margin: 0 4px;
        background-size: 11px;
      }
      .footer-btn{
        justify-content: space-between;
        margin-top: 20px;
        padding-top: 0;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        align-items: center;
      }
      .footer-btn cr-button{
        width: 170px;
        height: 36px;
        font-weight: 500;
        border-radius: 8px; 
      }
      .cancel-button{
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        color: var(--cr-input-font-color);
        margin-right: 0;
      }
      .action-button{
        background: var(--cr-my-dialog-save-btn);
        border: 1px solid rgba(0,0,0,0.03);
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
      }
      .line {
        width: 1px;
        height: 28px;
        background: var(--cr-my-dialog-line-color);
      }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}"
        ignore-popstate ignore-enter-key>
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelTap_"></div>
      </div>
      <div slot="title" class="reset-title">
        [[getPageTitle_(isTriggered_, triggeredResetToolName_)]]
      </div>
      <div id="dialog-body" slot="body">
        <span>
          [[getExplanationText_(isTriggered_, triggeredResetToolName_)]]
          <!-- <a href="$i18nRaw{resetPageLearnMoreUrl}" target="_blank">
            $i18n{learnMore}
          </a> -->
        </span>
      </div>
      <div slot="button-container" class="footer-btn">
        <!-- <paper-spinner-lite id="resetSpinner" active="[[clearingInProgress_]]">
        </paper-spinner-lite> -->
        <cr-button class="cancel-button" on-click="onCancelTap_"
            id="cancel" disabled="[[clearingInProgress_]]">
          $i18n{cancel}
        </cr-button>
        <div class="line"></div>
        <cr-button class="action-button" on-click="onResetTap_"
            id="reset" disabled="[[clearingInProgress_]]">
          $i18n{resetDialogCommit}
        </cr-button>
      </div>
      <!-- <div slot="footer">
        <cr-checkbox id="sendSettings" checked>
          $i18nRaw{resetPageFeedback}</cr-checkbox>
      </div> -->
    </cr-dialog>
  </template>
  <script src="reset_profile_dialog.js"></script>
</dom-module>
