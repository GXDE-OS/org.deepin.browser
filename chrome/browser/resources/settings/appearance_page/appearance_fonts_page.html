<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_slider/cr_slider.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
<link rel="import" href="fonts_browser_proxy.html">
<link rel="import" href="../controls/settings_slider.html">
<link rel="import" href="../controls/settings_dropdown_menu.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="../settings_shared_css.html">

<dom-module id="settings-appearance-fonts-page">
  <template>
    <style include="settings-shared">
      #minimumSize {
        align-items: flex-end;
        display: flex;
        flex-direction: column;
      }

      #minimumSizeSample {
        text-align: end;
      }

      .flex-box h2{
        align-self:auto;
        padding-top: 0;
        padding-bottom: 0;
        color: var(--cr-toolbar-search-field-prompt-color);
      }
      .flex-box .list-frame{
        padding-left: 20px;
        background: var(--setting-link-row-background-color);
      }
      .new-set-flex{
        display: block;
        margin-bottom: 10px;
        padding: 0;
        min-height: 100px;
      }
      .new-set-flex .settings-box-text.start{
        padding-left: 20px;
      }
      .settings-box{
        border: none;
        margin-top: 10px;
        border-radius: 8px;
      }
      .flex-box{
        justify-content: space-between;
        padding-top: 10px;
        border-radius: 0;
        margin-top: 0;
      }
      .outer{
        min-width: 100%;
      }
      .itme-box{
        border-radius: 8px;
        margin-bottom: 10px;
        /* overflow: hidden; */
        background:  var(--setting-link-row-background-color);
      }
      .itme-box .settings-box{
        background: none;
      }
      .itme-box .list-frame{
        padding-left: 20px;
        color: var(--cr-toolbar-search-field-prompt-color);
      }
      settings-slider{
        width: 100%;
        display: block;
      }
      .new-set-flex .settings-box-text{
        padding-bottom: 6px;
        line-height: 143%;
        padding-top: 7px;
      }
    </style>
    <div class="settings-box first new-set-flex">
      <div class="start settings-box-text" aria-hidden="true">
        $i18n{fontSize}
      </div>
      <settings-slider id="sizeSlider"
          pref="{{prefs.webkit.webprefs.default_font_size}}"
          ticks="[[fontSizeRange_]]" label-aria="$i18n{fontSize}"
          label-min="$i18n{tiny}" label-max="$i18n{huge}">
      </settings-slider>
    </div>
    <div class="settings-box new-set-flex">
      <div class="start settings-box-text" aria-hidden="true">
        $i18n{minimumFont}
      </div>
      <div id="minimumSize">
        <settings-slider  pref="{{prefs.webkit.webprefs.minimum_font_size}}"
            ticks="[[minimumFontSizeRange_]]" label-aria="$i18n{minimumFont}"
            label-min="$i18n{tiny}" label-max="$i18n{huge}">
        </settings-slider>
        <div id="minimumSizeSample"
            style="
                font-size:[[computeMinimumFontSize_(
                    prefs.webkit.webprefs.minimum_font_size.value)]]px;
                font-family:
                    '[[prefs.webkit.webprefs.fonts.standard.Zyyy.value]]';"
            hidden>
        </div>
      </div>
    </div>
    <div class="itme-box">
      <div class="settings-box flex-box" aria-hidden="true">
        <h2>$i18n{standardFont}</h2>
        <div class="list-item">
          <settings-dropdown-menu class="start" label="$i18n{standardFont}"
              pref="{{prefs.webkit.webprefs.fonts.standard.Zyyy}}"
              prefs="{{prefs}}"
              menu-options="[[fontOptions_]]">
          </settings-dropdown-menu>
        </div>
      </div>
      <div class="list-frame">
        <div class="list-item settings-box-text"
            style="
                font-size:[[prefs.webkit.webprefs.default_font_size.value]]px;
                font-family:
                    '[[prefs.webkit.webprefs.fonts.standard.Zyyy.value]]';">
          <span>
            [[prefs.webkit.webprefs.default_font_size.value]]:
            $i18n{quickBrownFox}
          </span>
        </div>
      </div>
    </div>
    <div class="itme-box">
      <div class="settings-box flex-box" aria-hidden="true">
        <h2>$i18n{serifFont}</h2>
        <div class="list-item">
          <settings-dropdown-menu class="start" label="$i18n{serifFont}"
              pref="{{prefs.webkit.webprefs.fonts.serif.Zyyy}}"
              prefs="{{prefs}}"
              menu-options="[[fontOptions_]]">
          </settings-dropdown-menu>
        </div>
      </div>
      <div class="list-frame">
        <div class="list-item settings-box-text"
            style="
                font-size:[[prefs.webkit.webprefs.default_font_size.value]]px;
                font-family:
                    '[[prefs.webkit.webprefs.fonts.serif.Zyyy.value]]';">
          <span>
            [[prefs.webkit.webprefs.default_font_size.value]]:
            $i18n{quickBrownFox}
          </span>
        </div>
      </div>
    </div>
    <div class="itme-box">
      <div class="settings-box flex-box" aria-hidden="true">
        <h2>$i18n{sansSerifFont}</h2>
        <div class="list-item">
          <settings-dropdown-menu class="start" label="$i18n{sansSerifFont}"
              pref="{{prefs.webkit.webprefs.fonts.sansserif.Zyyy}}"
              prefs="{{prefs}}"
              menu-options="[[fontOptions_]]">
          </settings-dropdown-menu>
        </div>
      </div>
      <div class="list-frame">
        <div class="list-item settings-box-text"
            style="
                font-size:[[prefs.webkit.webprefs.default_font_size.value]]px;
                font-family:
                    '[[prefs.webkit.webprefs.fonts.sansserif.Zyyy.value]]';">
          <span>
            [[prefs.webkit.webprefs.default_font_size.value]]:
            $i18n{quickBrownFox}
          </span>
        </div>
      </div>
    </div>
    <div class="itme-box">
      <div class="settings-box flex-box" aria-hidden="true">
        <h2>$i18n{fixedWidthFont}</h2>
        <div class="list-item">
          <settings-dropdown-menu fixedWidthFont=true class="start" label="$i18n{fixedWidthFont}"
              pref="{{prefs.webkit.webprefs.fonts.fixed.Zyyy}}"
              prefs="{{prefs}}"
              menu-options="[[fontOptions_]]">
          </settings-dropdown-menu>
        </div>
      </div>
      <div class="list-frame">
        <div class="list-item settings-box-text"
            style="
                font-size:
                    [[prefs.webkit.webprefs.default_fixed_font_size.value]]px;
                font-family:
                    '[[prefs.webkit.webprefs.fonts.fixed.Zyyy.value]]';">
          [[prefs.webkit.webprefs.default_font_size.value]]:
          $i18n{quickBrownFox}
        </div>
      </div>
    </div>
  </template>
  <script src="appearance_fonts_page.js"></script>
</dom-module>
