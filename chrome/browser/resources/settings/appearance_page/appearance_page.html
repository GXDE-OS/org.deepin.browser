<dom-module id="settings-appearance-page">
  <template>
    <style include="settings-shared md-select iron-flex">
      /* Lines up with cr-input. */
      #custom-input {
        /* (cr-input line-height + cr-input top/bottom padding) / 2 -
           cr-radio disc-wrapper height / 2 */
        --cr-radio-button-disc-margin-block-start: calc(
            (1.54em + 12px) / 2 - 8px);
            align-items: baseline;
      }

      /* The theme mixes a link and a cr-button divided by a separator with
       * grit expressions and dom-if templates. That leads to a tricky thing
       * to style correctly, these are a workaround. */
      #themeRow cr-button {
        margin-inline-end: 20px;
      }

      #themeRow .separator {
         margin-inline-start: 0;
      }
      cr-link-row{
        background: rgba(0,0,0,0.03);
        border-top: 1px solid var(--setting-link-row-border-color);
      }
      .settings-box{
        min-height: 56px;
        color: var(--cr-toolbar-search-field-prompt-color);
      }
      /*子页面宽度为920 不足1000*/
      settings-subpage{
        left: -40px;
        right: -40px;
        padding: 0 40px;
      }
      .list-frame{
        padding-left: 40px;
        padding-bottom: 10px;
        background: rgba(0,0,0,0.03);
      }
      settings-toggle-button{
        min-height: 40px;
      }
      .over-flow{
        border-radius: 8px;
        /* overflow: hidden; */
        background: var(--setting-link-row-background-color);
      }
      .iron-selected {
        overflow: visible;
      }
      .md-select {
        position: relative;
        box-sizing: border-box;
      }
      .select-ul {
        position: absolute;
        top: 0;
        left: 0;
        padding: 9px 0px;
        border-radius: 18px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        margin: 0px;
        box-shadow: 0px 6px 20px 0px rgba(0, 0, 0, 0.2);
        z-index: 9;
        display: none;
        max-height: 300px;
        overflow: auto;
        background: var(--setting-dropdown-background);
        background-size: 100% 100%;
      }
      .select-ul::-webkit-scrollbar {
        width: 6px;
        border-radius: 18px;
        background-color: var(--setting-dropdown-background);
      }
      .select-ul::-webkit-scrollbar-thumb {
        background-color: var(--setting-scrollbar-background-color);
        border: 1px solid var(--setting-menu-hover-background-color);
        border-radius: 4px;
      }
      .select-ul>li {
        width: 210px;
        font-weight: 500;
        text-align: left;
        color: var(--setting-dropdown-font-color);
        list-style: none;
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 1px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 32px;
        line-height: 1;
      }
      .select-ul>li.select {
        background-image: var(--setting-dropdown-checked-icon);
        background-repeat: no-repeat;
        background-size: 15px 13px;
        background-position: 11px center;
      }
      .select-ul>li:hover {
        color: #fff;
        background-color: var(--cr-sidebar-active-background-color);
        box-shadow: 0px 4px 6px 0px var(--cr-sidebar-active-box-shadow);
      }
      .select-ul>li.select:hover {
        background-image: url(chrome://theme/MENUITEM_SELECT_HOVER);
      }
      .over-flow cr-link-row,.over-flow settings-toggle-button,.over-flow .settings-box,.over-flow .list-frame{
        background: none !important;
      }
      .select-value {
        overflow: hidden;
        white-space: nowrap;
      }
    </style>

        <template is="dom-if" if="[[prefs.browser.show_home_button.value]]">
          <div class="list-frame" hidden="[[!pageVisibility.homeButton]]">
            <settings-radio-group pref="{{prefs.homepage_is_newtabpage}}">
              <controlled-radio-button class="list-item" name="true"
                  pref="[[prefs.homepage_is_newtabpage]]"
                  label="$i18n{homePageNtp}" no-extension-indicator>
              </controlled-radio-button>
              <controlled-radio-button id="custom-input" class="list-item"

              </controlled-radio-button>

                    extension-can-be-disabled="[[

                    extension-name="[[prefs.homepage.controlledByName]]"
                    on-disable-extension="onDisableExtension_">
                </extension-controlled-indicator>
              </template>
            </settings-radio-group>
          </div>

        <div class="settings-box" hidden="[[!pageVisibility.pageZoom]]">

          <div id="zoomLevel" class="md-select" aria-labelledby="pageZoom" on-click="showOption">

  <template is="dom-if" if="[[showImportDataDialog_]]" restamp>
