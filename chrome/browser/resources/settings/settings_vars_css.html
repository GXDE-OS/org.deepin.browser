<link rel="import" href="chrome://resources/polymer/v1_0/paper-styles/color.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<!-- Common css variables for Material Design settings. -->
<custom-style>
<style>
  /* We keep our vars in sort order, though some vars must be defined prior to
   * others. The --settings-* vars are defined explicitly prior to the --paper-*
   * and --iron-* vars.
   */
  html {
    /* Some colors use non-MD colors.  These custom colors are specified by
     * UX design (bettes@). */

    --settings-disabled-opacity: .65;
    --settings-error-color: var(--google-red-700);

    /* No --settings-nav-icon-color needed in light mode. */
    --settings-nav-item-color: var(--google-grey-refresh-700);

    --settings-row-min-height: var(--cr-section-min-height);
    --settings-row-two-line-min-height: var(--cr-section-two-line-min-height);
    --settings-row-three-line-min-height:
        var(--cr-section-three-line-min-height);

    /* Spacing between a control (e.g. checkbox) and its label. */
    --settings-control-label-spacing: 20px;

    /* Spacing between policy (controlledBy) indicator and control. */
    --settings-controlled-by-spacing: var(--cr-controlled-by-spacing);

    --settings-input-max-width: var(--cr-default-input-max-width);

    --iron-icon-fill-color: var(--google-grey-refresh-700);
    --iron-icon-height: var(--cr-icon-size);
    --iron-icon-width: var(--cr-icon-size);

    --cr-radio-group-item-padding: 0;
    
    /* light */
    --setting-main-background-color: white;
    --setting-link-row-background-color: rgba(0,0,0,0.03);
    --setting-menu-line-color: rgba(0, 0, 0, 0.08);
    --setting-menu-hover-background-color: rgba(0,0,0,0.05);
    --setting-link-row-border-color: var(--setting-main-background-color);
    --setting-select-arrow-icon: url(chrome://resources/images/combobox_arrow.svg);
    --setting-dropdown-background: url(chrome://theme/MENUITEM_BG) no-repeat;
    --setting-dropdown-font-color: #000000;
    --setting-dropdown-checked-icon: url(chrome://theme/MENUITEM_SELECT);
    --setting-scrollbar-background-color: rgba(83,96,118,0.40);
    --setting-link-url-color: #526a7f;
    --setting-download-path-color: #8aa1b4;
    --setting-expand-arrow-icon: url(chrome://theme/EXPAND_ARROW);
    --setting-back-dark: url(chrome://theme/SETTING_BACK);
    --setting-passwd-nodata-label-color: rgba(96, 96, 96,0.48);
    --setting-passwd-header-background-color: white;
    --setting-passwd-border-color: rgba(0,0,0,0.1);
    --setting-passwd-odd-background-color: white;
    --setting-passwd-background-color: #0081FF;
    --setting-passwd-clear-icon: url(chrome://resources/images/button_tab_close_normal.svg);
    --setting-search-border-color: rgba(0,0,0,0.1);
    --setting-profile-font-color: #5f6368;
    --setting-slider-icon: url(chrome://resources/images/slider_all.svg);
    --setting-slider-knob-icon: url(chrome://theme/SLIDER_CLIP);
    --setting-slider-tips-font-color: rgba(76,87,116,.6);
    --setting-slider-line-color: #000000;
    --setting-dialog-tips-font-color: rgba(0,0,0,0.7);
    --setting-certificate-background-color: white;
    
    --settings-list-frame-padding: {
      padding-inline-end: var(--cr-section-padding);
      padding-inline-start: var(--cr-section-indent-padding);
      padding-bottom: 0;
      padding-top: 0;
    }
  }


  @media (prefers-color-scheme: dark) {
    html {
      --iron-icon-fill-color: var(--google-grey-refresh-500);
      --settings-error-color: var(--google-red-refresh-300);
      --settings-nav-icon-color: var(--google-grey-refresh-500);
      --settings-nav-item-color: var(--cr-primary-text-color);
    }
  }
  html .dark {
    --iron-icon-fill-color: #c5cfe0;
    --setting-base-color: rgba(255,255,255,0.05);
    --setting-main-background-color: #282828;
    --setting-link-row-background-color: var(--setting-base-color);
    --setting-menu-line-color: var(--setting-base-color);
    --setting-menu-hover-background-color: var(--setting-base-color);
    --setting-link-row-border-color: var(--setting-main-background-color);
    --setting-select-arrow-icon: url(chrome://resources/images/combobox_arrow_dark.svg);
    --setting-dropdown-background: #1e1e1e;
    --setting-dropdown-font-color: #c0c6d4;
    --setting-dropdown-checked-icon: url(chrome://theme/MENUITEM_SELECT_DARK);
    --setting-scrollbar-background-color: rgba(255,255,255,0.20);
    --setting-link-url-color: #6d7c88;
    --setting-download-path-color: var(--setting-link-url-color);
    --setting-expand-arrow-icon: url(chrome://theme/EXPAND_ARROW_DARK);
    --setting-back-dark: url(chrome://theme/SETTING_BACK_DARK);
    --setting-passwd-nodata-label-color: #6d7c88;
    --setting-passwd-header-background-color: rgba(32, 32, 32, 0.80);
    --setting-passwd-border-color: rgba(255,255,255,0.05);
    --setting-passwd-odd-background-color: rgba(0,0,0,0.05);
    --setting-passwd-background-color: #0059d2;
    --setting-passwd-clear-icon: url(chrome://resources/images/button_tab_close_normal_dark.svg);
    --setting-search-border-color: rgba(255,255,255,0.15);
    --setting-profile-font-color: rgba(255,255,255,0.70);
    --setting-slider-icon: url(chrome://resources/images/slider_all_dark.svg);
    --setting-slider-knob-icon: url(chrome://theme/SLIDER_CLIP_DARK);
    --setting-slider-tips-font-color: rgba(192,198,212,.6);
    --setting-slider-line-color: white;
    --setting-dialog-tips-font-color: rgba(255,255,255,0.70);
    --setting-certificate-background-color: rgba(32,32,32,0.80);
  }
</style>
</custom-style>
