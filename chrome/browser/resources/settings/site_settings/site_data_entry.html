<dom-module id="site-data-entry">
  <template>
    <style include="settings-shared">
      .settings-box {
        border: none;
        background: var(--cr-site-background);
        min-height: 56px;
      }
      .url-directionality{
        display: flex;
        align-items: center;;
      }
      .site-item{
        padding: 0 10px;
      }
      .site-item .middle{
        padding-left: 0;
      }
      .secondary{
        padding-left: 26px;
        font-size: 85.7%;
        line-height: 1.16;
        margin-top: 4px;
      }
      site-favicon{
        margin-right: 10px;
      }
      .separator{
        margin: 0 10px;
        height: 16px;
        background: var(--setting-passwd-border-color);
        border: none;
        width: 1px;
      }
      .separator + cr-icon-button{
        margin-left: 0;
      }
      cr-icon-button {
        --cr-icon-button-fill-color: none;
      }
    </style>
    <div class="settings-box two-line site-item" focus-row-container actionable>
      
      <div class="middle">
        <div class="url-directionality">
          <site-favicon url="[[model.site]]"></site-favicon>
          <span>[[model.site]]</span>
        </div>
        <div class="secondary">[[model.localData]]</div>
      </div>
      <cr-icon-button class="subpage-arrow subpage-arrow-set" aria-label$="[[model.site]]"
          focus-row-control focus-type="showDetails"></cr-icon-button>
      <div class="separator"></div>
      <cr-icon-button class="icon-delete-gray icon-delete-set"
          title$="[[i18n('siteSettingsCookieRemoveSite', model.site)]]"
          on-click="onRemove_" focus-row-control focus-type="remove">
      </cr-icon-button>
    </div>
  </template>
  <script src="site_data_entry.js"></script>
</dom-module>
