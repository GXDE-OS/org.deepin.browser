<dom-module id="add-site-dialog">
  <template>
    <style include="settings-shared">
      #incognito,#thirdParties {
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        background-size: 11px;
        margin: 0px 4px;
      }
      .ms-title{
       line-height: 1.43;
       padding: 0;
       text-align: center;
       font-weight: 500;
       color: var(--cr-my-dialog-title-color);
       margin-bottom: 10px;
       font-size: 100%;
     }
     .footer-btn {
       margin-bottom: 10px;
       justify-content: space-between;
       padding-bottom: 0;
       padding-top: 20px;
       align-items: center;
       padding-left: 10px;
       padding-right: 10px;
     }
    .footer-btn cr-button{
      width: 170px;
      height: 36px;
      font-weight: 500;
      border-radius: 8px; 
    }
    .cancel-button{
      background: var(--cr-my-dialog-cancel-btn);
      border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
      border-radius: 8px;
      box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
      color: var(--cr-input-font-color);
      margin-right: 0;
    }
    .action-button{
      background: var(--cr-my-dialog-save-btn);
      border: 1px solid rgba(0,0,0,0.03);
      border-radius: 8px;
      box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
      color: #ffffff;
    }
    .action-button[aria-disabled='true']{
      opacity: 0.4;
    }
    .line {
      width: 1px;
      height: 28px;
      background: var(--cr-my-dialog-line-color);
    }
    #dialog{
      --cr-dialog-top-container-min-height:0;
    }
    .s-body{
      padding: 0 10px;
    }
    cr-checkbox{
      margin-top: 10px;
      --cr-serring-checkbox-padding:10px;
    }
    cr-checkbox:first-child{
      margin-top: 16px;
    }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelTap_"></div>
      </div>
      <div slot="title" class="ms-title">$i18n{addSiteTitle}</div>
      <div slot="body" class="s-body">
        <cr-input id="site"
            placeholder="$i18n{addSiteExceptionPlaceholder}"
            value="{{site_}}" on-input="validate_"
            error-message="{{errorMessage_}}" spellcheck="false" placeholder="$i18n{addSite}"
            autofocus></cr-input>
        <cr-checkbox id="incognito"
            hidden$="[[!showIncognitoSessionOnly_(hasIncognito,
                contentSetting)]]">
          $i18n{incognitoSiteOnly}
        </cr-checkbox>
        <cr-checkbox id="thirdParties"
            hidden$="[[shouldHideThirdPartyCookieCheckbox_(category)]]">
          $i18n{siteSettingsCookiesThirdPartyExceptionLabel}
        </cr-checkbox>
      </div>
      <div slot="button-container" class="footer-btn">
        <cr-button class="cancel-button" on-click="onCancelTap_">
          $i18n{cancel}
        </cr-button>
        <div class="line"></div>
        <cr-button class="action-button" id="add" on-click="onSubmit_"
            disabled>
          $i18n{add}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="add_site_dialog.js"></script>
</dom-module>
