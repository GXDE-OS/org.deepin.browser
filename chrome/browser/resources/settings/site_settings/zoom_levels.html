<dom-module id="zoom-levels">
  <template>
    <style include="settings-shared">
      :host {
        display: block;
      }

      .zoom-label {
        color: var(--cr-secondary-text-color);
        margin-inline-end: 0px;
        color: var(--cr-toolbar-search-field-prompt-color);
        font-size: 92.8%;
      }

      #empty {
        margin-top: 15px;
      }

      .list-item site-favicon {
        flex-shrink: 0;
        padding: 0 10px;
      }

      .list-item .middle {
        overflow-x: hidden;
        text-overflow: ellipsis;
        margin-left: 0;
      }
      .list-frame{
        padding: 0 10px;
      }
      .list-frame .list-item:nth-child(even){
        background: var(--setting-link-row-background-color);
        border-radius: 8px;
      }
      .list-frame .list-item:nth-child(odd){
        background: var(--setting-passwd-odd-background-color);
        border-radius: 8px;
      }
      .icon-new-clear{
        margin-left: 10px;
      }
      .list-item{
        padding-right: 10px;
      }
      cr-icon-button {
        --cr-icon-button-fill-color: none;
      }
    </style>
    <div class="list-frame vertical-list" id="listContainer">
      <iron-list id="list" preserve-focus items="[[sites_]]"
          class="cr-separators" risk-selection>
        <template>
          <div class="list-item" first$="[[!index]]">
            <site-favicon url="[[item.originForFavicon]]"></site-favicon>
            <div class="middle">
              <span class="url-directionality">[[item.displayName]]</span>
            </div>
            <div class="zoom-label">[[item.zoom]]</div>
            <cr-icon-button class="icon-clear icon-new-clear" on-click="removeZoomLevel_"
                title="$i18n{siteSettingsRemoveZoomLevel}"
                tabindex$="[[tabIndex]]"></cr-icon-button>
          </div>
        </template>
      </iron-list>
      <div id="empty" hidden$="[[!showNoSites_]]">
        $i18n{siteSettingsNoZoomedSites}
      </div>
    </div>
  </template>
  <script src="zoom_levels.js"></script>
</dom-module>
