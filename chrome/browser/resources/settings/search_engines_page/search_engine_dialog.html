<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="search_engines_browser_proxy.html">

<dom-module id="settings-search-engine-dialog">
  <template>
    <style include="settings-shared">
      .set-title{
        text-align: center;
        font-weight: 500;
        color: var(--cr-my-dialog-title-color);
        line-height: 1.43;
        padding: 0;
        padding-bottom: 10px;
        font-size: 100%;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
        font-size: 100%;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        margin: 0 4px;
        background-size: 11px;
      }
      .footer-btn{
        justify-content: space-between;
        padding-top: 0;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
       align-items: center;
      }
      .footer-btn cr-button{
        width: 170px;
        height: 36px;
        font-weight: 500;
        border-radius: 8px; 

      }
      .cancel-button{
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        color: var(--cr-input-font-color);
        margin-right: 0;
      }
      .action-button{
        background: var(--cr-my-dialog-save-btn);
        border: 1px solid rgba(0,0,0,0.03);
        border-radius: 8px;
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
        color: #ffffff;
      }
      .action-button[aria-disabled='true']{
        opacity: 0.4;
      }
      #dialog{
        width: 380px;
      }
      .s-body{
        padding: 0 10px;
        padding-bottom: 10px;
      }
      .line{
        width: 1px;
        height: 28px;
        background: var(--cr-my-dialog-line-color);
      }
      cr-input{
        --cr-my-input-margin-bottom:0;
        --cr-my-input-margin-top:0;
        margin-bottom: 10px;
      }
      cr-dialog{
        --cr-dialog-top-container-min-height:0;
      }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="cancel_"></div>
      </div>
      <div slot="title" class="set-title">[[dialogTitle_]]</div>
      <div slot="body" spellcheck="false" class="s-body">
         <cr-input id="searchEngine"
            error-message="$i18n{notValid}"
            value="{{searchEngine_}}" on-input="validate_" placeholder="$i18n{searchEnginesName}" 
            autofocus>
        </cr-input>
        <cr-input id="keyword"
            error-message="$i18n{notValid}"
            value="{{keyword_}}" on-focus="validate_" on-input="validate_"  placeholder="$i18n{searchEnginesKeyword}">
        </cr-input>
        <cr-input id="queryUrl"
            error-message="$i18n{notValid}"
            value="{{queryUrl_}}" on-focus="validate_" on-input="validate_"  placeholder="$i18n{searchEnginesQueryURLExplanationNew}"
            disabled$="[[model.urlLocked]]" >
        </cr-input>
      </div>
      <div slot="button-container" class="footer-btn">
        <cr-button class="cancel-button" on-click="cancel_" id="cancel">
            $i18n{cancel}</cr-button>
        <div class="line"></div>
        <cr-button id="actionButton" class="action-button"
            on-click="onActionButtonTap_">
          [[actionButtonText_]]
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="search_engine_dialog.js"></script>
</dom-module>
