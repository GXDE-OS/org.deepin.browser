<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">

<dom-module id="settings-section">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        outline: none;
        position: relative;
      }

      #header .title {
        /* color: var(--cr-primary-text-color); */
        color: var(--cr-toolbar-font-color);                         
        font-size: 122%;
        font-weight: 700;
        letter-spacing: .25px;
        /* margin-bottom: 12px;
        margin-top: var(--cr-section-vertical-margin); */
        outline: none;
        /* padding-bottom: 4px;
        padding-top: 8px; */
        line-height: 1.5;
        margin-top: 16px;
        margin-bottom: 15px;
      }

      :host(:not(.expanded)) #card {
        /* background-color: var(--cr-card-background-color); */
        border-radius: var(--cr-card-border-radius);
        /* box-shadow: var(--cr-card-shadow); */
        flex: 1;
      }

      :host([hidden-by-search]) {
        display: none;
      }
    </style>
    <div id="header">
      <h2 class="title" tabindex="-1"
          aria-hidden$="[[getTitleHiddenStatus_(pageTitle)]]">[[pageTitle]]</h2>
    </div>
    <div id="card">
      <slot></slot>
    </div>
  </template>
  <script src="settings_section.js"></script>
</dom-module>
