<dom-module id="password-edit-dialog">
  <template>
    <style include="settings-shared passwords-shared">
      cr-input {
        --cr-input-error-display: none;
      }

      cr-input:not(:last-of-type) {
        margin-bottom: var(--cr-form-field-bottom-spacing);
      }

      #websiteInput,
      #usernameInput {
        width: 100%;
        margin-bottom: 10px;
      }

      #passwordInput {
        /* --cr-input-width: var(--settings-input-max-width); */
      }

      #passwordInput::part(row-container) {
        /* justify-content: initial; */
      }

      cr-icon-button {
        --cr-icon-button-icon-size: 24px;
        margin-inline-start: 2px;
        background-color: var(--setting-passwd-background-color);
        border-radius: 8px;
        --cr-icon-button-fill-color:#ffffff;
        margin-left: 10px;
      }
      .s-title{
        text-align: center;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        background-size: 11px;
        margin: 0px 4px;
      }
      cr-button{
        width: 100%;
        height: 36px;
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        color: var(--cr-input-font-color);
      }
      .ms-title{
       line-height: 1.43;
       padding: 0;
       text-align: center;
       color: var(--cr-my-dialog-title-color);
       font-weight: 500;
       margin-bottom: 10px;
       font-size: 100%;
     }
     cr-input{
       width: 100%;
     }
    .s-footer{
      padding-bottom: 10px;
      padding-top: 20px;
      padding-left: 10px;
      padding-right: 10px;
    }
    #showPasswordButton{
      margin-right: 0;
      --cr-icon-button-icon-size: 50%;
    }
    .body-main{
      padding: 0 10px;
    }
    cr-dialog{
      --cr-dialog-top-container-min-height:0;
    }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onActionButtonTap_"></div>
      </div>
      <div slot="title" class="ms-title">$i18n{passwordDetailsTitle}</div>
      <div slot="body" class="body-main">
        <cr-input id="websiteInput"
            value="[[item.entry.urls.link]]" on-blur="onInputBlur_" readonly>
        </cr-input>
        <cr-input id="usernameInput" 
            value="[[item.entry.username]]" on-blur="onInputBlur_" readonly>
        </cr-input>
        <cr-input id="passwordInput"
            type="[[getPasswordInputType_(item.password)]]"
            value="[[getPassword_(item.password)]]" on-blur="onInputBlur_"
            class="password-input" readonly>
          <cr-icon-button id="showPasswordButton"
              class$="[[getIconClass_(item.password)]]" slot="suffix"
              hidden$="[[item.entry.federationText]]"
              on-click="onShowPasswordButtonTap_"
              title="[[showPasswordTitle_(item.password,
                  '$i18nPolymer{hidePassword}',
                  '$i18nPolymer{showPassword}')]]">
          </cr-icon-button>
        </cr-input>
      </div>
      <div slot="button-container" class="s-footer">
        <cr-button class="action-button" on-click="onActionButtonTap_">
          $i18n{done}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="password_edit_dialog.js"></script>
</dom-module>
