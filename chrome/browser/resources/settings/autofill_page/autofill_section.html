<dom-module id="settings-autofill-section">
  <template>
    <style include="settings-shared passwords-shared">
      #addressList .start {
        display: flex;
        overflow: hidden;
      }

      #addressSummary {
        display: flex;
        flex: 1;
        overflow: hidden;
      }
      #autofillProfileToggle{
        color: #414d68;
      }
      .settings-box.continuation {
        margin-top: 30px;
        background: var(--setting-passwd-header-background-color);
        padding-left: 0;
        height: 36px;
        border-radius: 8px 8px 0 0;
      }
      #addAddress{
        border: none;
        font-weight: 500;
        color: #0082fa;
        min-width:0;
        padding: 0;
        line-height: 36px;
        height: 36px;
        /* margin-top: 36px; */
        box-shadow:none;
      }
      .settings-box.continuation h2.start{
        height: 36px;
        color: var(--cr-toolbar-search-field-prompt-color);
        line-height: 36px;
        padding: 0px;
        padding-left: 6px;
        padding-top: 5px;
      }
      settings-toggle-button{
        border-radius: 8px;
      }
      .list-frame{
        padding-left: 0;
        padding-right: 0;
      }
      .list-item{
        background: none;
        padding-left: 20px;
        min-height: 36px;
        color: var(--cr-toolbar-search-field-prompt-color);
        background: none;
      }
      .list-item:nth-child(odd){
        background: var(--setting-link-row-background-color);
        border-radius: 8px;
      }
      .list-item:nth-child(even){
        background: var(--setting-passwd-odd-background-color);
        border-radius: 8px;
      }
      cr-icon-button {
        --cr-icon-button-fill-color: none;
      }
      cr-button:active{
        background:none;
        box-shadow: none;
      }
      cr-button:hover{
        background:none;
        --paper-ripple-height:0;
        --paper-ripple-width:0;
      }
      .icon-more-vert{
        margin-right: 7px;
      }
      #noAddressesLabel{
        color: rgba(96,96,96,0.48);
        padding-left: 5px;
      }
      #addressList{
        border-top: 1px solid var(--setting-passwd-border-color);
        padding-left: 7px;
        padding-right: 13px;
      }
    </style>
    <settings-toggle-button id="autofillProfileToggle"
        class="settings-box first"
        aria-label="$i18n{addressesTitle}" no-extension-indicator
        label="$i18n{enableProfilesLabel}"
        pref="{{prefs.autofill.profile_enabled}}">
    </settings-toggle-button>
    <template is="dom-if" if="[[prefs.autofill.profile_enabled.extensionId]]">
      <div class="settings-box continuation">
        <extension-controlled-indicator class="start"
            id="autofillExtensionIndicator"
            extension-id="[[prefs.autofill.profile_enabled.extensionId]]"
            extension-name="[[prefs.autofill.profile_enabled.controlledByName]]"
            extension-can-be-disabled="[[
                prefs.autofill.profile_enabled.extensionCanBeDisabled]]">
        </extension-controlled-indicator>
      </div>
    </template>
    <div class="settings-box continuation">
      <h2 class="start">$i18n{addresses}</h2>
      <cr-button id="addAddress"
          on-click="onAddAddressTap_"
          hidden$="[[!prefs.autofill.profile_enabled.value]]">
        $i18n{add}
      </cr-button>
    </div>
    <div class="list-frame">
      <div id="addressList" class="vertical-list" hidden$="[[!hasSome_(addresses)]]">
        <template is="dom-repeat" items="[[addresses]]">
          <div class="list-item">
            <div class="start">
              <span id="addressSummary">
                <span class="ellipses">
                  [[item.metadata.summaryLabel]]
                </span>
                <span class="ellipses">
                  [[item.metadata.summarySublabel]]
                </span>
              </span>
            </div>
            <template is="dom-if" if="[[item.metadata.isLocal]]">
              <cr-icon-button class="icon-more-vert" id="addressMenu"
                  on-click="onAddressMenuTap_" title="$i18n{moreActions}">
              </cr-icon-button>
            </template>
            <template is="dom-if" if="[[!item.metadata.isLocal]]">
              <cr-icon-button class="icon-external"
                  on-click="onRemoteEditAddressTap_"></cr-icon-button>
            </template>
          </div>
        </template>
      </div>
      <div id="noAddressesLabel" class="list-item"
          hidden$="[[hasSome_(addresses)]]">
        $i18n{noAddressesFound}
      </div>
    </div>
    <cr-action-menu id="addressSharedMenu" role-description="$i18n{menu}">
      <button id="menuEditAddress" class="dropdown-item"
          on-click="onMenuEditAddressTap_">$i18n{edit}</button>
      <button id="menuRemoveAddress" class="dropdown-item"
          on-click="onMenuRemoveAddressTap_">$i18n{removeAddress}</button>
    </cr-action-menu>
    <template is="dom-if" if="[[showAddressDialog_]]" restamp>
      <settings-address-edit-dialog address="[[activeAddress]]"
          prefs="{{prefs}}"
          on-close="onAddressDialogClose_">
      </settings-address-edit-dialog>
    </template>
  </template>
  <script src="autofill_section.js"></script>
</dom-module>
