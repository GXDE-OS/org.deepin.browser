<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/shared_vars_css.html">
<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="chrome://resources/polymer/v1_0/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="chrome://resources/polymer/v1_0/paper-progress/paper-progress.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="password_manager_proxy.html">
<if expr="chromeos">
<link rel="import" href="blocking_request_manager.html">
</if>

<dom-module id="passwords-export-dialog">
  <template>
    <style include="settings-shared iron-flex">
      paper-progress {
        --paper-progress-active-color: var(--google-blue-500);
        width: 100%;
      }
      :host{
        --cr-my-dialog-height:0;
      }
      @media (prefers-color-scheme: dark) {
        paper-progress {
          /* TODO(dbeam): this is the same as downloads (and probably anywhere
           * else that uses paper-progress). Should we make something like a
           * paper_progress_style_css.html? */
          --paper-progress-active-color: var(--google-blue-refresh-300);
        }
      }

      .action-button {
        margin-inline-start: 8px;
      }
      .s-title{
        text-align: center;
        color: var(--cr-my-dialog-title-color);
        line-height: 1.43;
        padding: 0;
        padding-bottom: 5px;
        font-weight: 500;
        font-size: 100%;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        margin: 0 4px;
        background-size: 11px;
      }
      .s-body{
        line-height: 1.43;
        padding: 0 30px;
        width: 380px;
        box-sizing: border-box;
      }
      .footer-btn{
        padding: 0 10px;
        justify-content: space-between;
        padding-top: 0px;
        margin-top: 20px;
        padding-bottom: 10px;
        align-items: center;
      }
      .footer-btn cr-button{
        margin-top: 0;
        width: 170px;
        height: 36px;
        font-weight: 500;
        border-radius: 8px;
      }
      .footer-btn cr-button .over{
        width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }
      .footer-btn cr-button:nth-child(1) {
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05);
        color: var(--cr-input-font-color);
      }
      .action-button {
        background: var(--cr-my-dialog-save-btn);
        border: 1px solid rgba(0,0,0,0.03);
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
        margin-left: 0;
      }
      .horizontal{
        justify-content:center;
      }
      #cancel_progress_button{
        width: 100%;
      }
      /* paper-progress{
        border-radius: 4px;
      } */
      .line {
        width: 1px;
        height: 28px;
        background: var(--cr-my-dialog-line-color);
      }
      .cont{
        width:28px;
        height: 28px;
        margin: 8px auto;
      }
      .spin{
        width:28px;
        height: 28px;
        background:url(chrome://theme/SPINNER_LOADING) no-repeat center;
        background-size: contain;
        animation:turn 1s linear infinite;
      }
      @keyframes turn{
        0%{-webkit-transform:rotate(0deg);}
        25%{-webkit-transform:rotate(90deg);}
        50%{-webkit-transform:rotate(180deg);}
        75%{-webkit-transform:rotate(270deg);}
        100%{-webkit-transform:rotate(360deg);}
     }
     cr-dialog{
      --cr-dialog-top-container-min-height:0;
      --cr-my-container-overflow:auto;
     }
    </style>
    <template is="dom-if" if="[[showStartDialog_]]" restamp>
      <cr-dialog id="dialog_start" close-text="$i18n{close}" show-on-attach>
        <div slot="setting" class="set-head">
          <div class="msg-icon"></div>
          <div class="close-icon" on-click="onCancelButtonTap_"></div>
        </div>
        <div slot="title" class="s-title">$i18n{exportPasswordsTitle}</div>
        <div slot="body" class="s-body">
          <div class="layout horizontal center">
            <div>$i18n{exportPasswordsDescription}</div>
          </div>
        </div>
        <div slot="button-container" class="footer-btn">
          <cr-button class="secondary-button header-aligned-button"
              on-click="onCancelButtonTap_" id="cancelButton">
            $i18n{cancel}
          </cr-button>
          <div class="line"></div>
          <cr-button class="action-button header-aligned-button"
              on-click="onExportTap_" id="exportPasswordsButton">
            <div class="over">$i18n{exportPasswords}</div>
          </cr-button>
        </div>
      </cr-dialog>
    </template>

    <template is="dom-if" if="[[showProgressDialog_]]" restamp>
      <cr-dialog id="dialog_progress" no-cancel="true" show-on-attach>
        <div slot="setting" class="set-head">
          <div class="msg-icon"></div>
          <div class="close-icon" on-click="onCancelButtonTap_"></div>
        </div>
        <div slot="title" class="s-title">$i18n{exportingPasswordsTitle}</div>
        <div slot="body" class="s-body">
          <!-- <paper-progress indeterminate class="blue"></paper-progress> -->
          <div class="cont">
            <div class="spin"></div>
          </div>
        </div>
        <div slot="button-container" class="footer-btn">
          <cr-button id="cancel_progress_button" class="header-aligned-button"
              on-click="onCancelProgressButtonTap_">
            $i18n{cancel}
          </cr-button>
        </div>
      </cr-dialog>
    </template>

    <template is="dom-if" if="[[showErrorDialog_]]" restamp>
      <cr-dialog id="dialog_error" close-text="$i18n{close}" show-on-attach>
        <div slot="setting" class="set-head">
          <div class="msg-icon"></div>
          <div class="close-icon" on-click="onCancelButtonTap_"></div>
        </div>
        <div slot="title" class="s-title">[[exportErrorMessage]]</div>
        <div slot="body" class="s-body">
          $i18n{exportPasswordsFailTips}
          <ul>
            <li>$i18n{exportPasswordsFailTipsEnoughSpace}</li>
            <li>$i18n{exportPasswordsFailTipsAnotherFolder}</li>
          </ul>
        </div>
        <div slot="button-container" class="footer-btn">
          <cr-button class="header-aligned-button" on-click="onCancelButtonTap_"
              id="cancelErrorButton">
            $i18n{cancel}
          </cr-button>
          <div class="line"></div>
          <cr-button class="action-button header-aligned-button"
              on-click="onExportTap_" id="tryAgainButton">
            $i18n{exportPasswordsTryAgain}
          </cr-button>
        </div>
      </cr-dialog>
    </template>

  </template>
  <script src="passwords_export_dialog.js"></script>
</dom-module>
