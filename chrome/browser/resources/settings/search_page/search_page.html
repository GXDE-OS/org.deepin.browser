<dom-module id="settings-search-page">
  <template>
    <style include="settings-shared md-select">
      #search-wrapper {
        align-items: center;
        display: flex;
        min-height: var(--settings-row-min-height);
        width: 100%;
        justify-content: space-between;
        color: var(--cr-toolbar-search-field-prompt-color);
      }
      #pages{
        border-radius: 8px;
        overflow: hidden;
      }
      #pages>div{
        background: var(--setting-link-row-background-color);
        border-radius: 8px;
      }
      .settings-box{
        padding-bottom: 6px;
        padding-top: 6px;
      }
      .settings-box.block{
        display: flex;
        align-items: center;
      }
      settings-subpage{
        left: -40px;
        right: -40px;
        padding: 0 40px;
      }
      .md-select {
        position: relative;
        box-sizing: border-box;
      }
      .select-ul {
        position: absolute;
        top: 0;
        left: 0;
        padding: 9px 0px;
        border-radius: 18px;
        border: 1px solid rgba(0, 0, 0, 0.05);
        margin: 0px;
        box-shadow: 0px 6px 20px 0px rgba(0, 0, 0, 0.2);
        z-index: 9;
        max-height: 300px;
        display: none;
        overflow: auto;
        background: var(--setting-dropdown-background);
        background-size: 100% 100%;
      }
      .select-ul::-webkit-scrollbar {
        width: 6px;
        border-radius: 18px;
        background-color: var(--setting-dropdown-background);
      }
      .select-ul::-webkit-scrollbar-thumb {
        background-color: var(--setting-scrollbar-background-color);
        border: 1px solid var(--setting-menu-hover-background-color);
        border-radius: 4px;
      }
      .select-ul>li {
        width: 210px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 32px;
        line-height: 1;
        font-weight: 500;
        text-align: left;
        color: var(--setting-dropdown-font-color);
        list-style: none;
        box-sizing: border-box;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin-bottom: 1px;
      }
      .select-ul>li.select {
        background-image: var(--setting-dropdown-checked-icon);
        background-repeat: no-repeat;
        background-size: 15px 13px;
        background-position: 11px center;
      }
      .select-ul>li:hover {
        color: #fff;
        background-color: var(--cr-sidebar-active-background-color);
        box-shadow: 0px 4px 6px 0px var(--cr-sidebar-active-box-shadow);
      }
      .select-ul>li.select:hover {
        background-image: url(chrome://theme/MENUITEM_SELECT_HOVER);
      }
      .select-value {
        overflow: hidden;
        white-space: nowrap;
      }
    </style>
    <settings-animated-pages id="pages" section="search"
        focus-config="[[focusConfig_]]">
      <div route-path="default">
        <!-- Omnibox search engine -->
        <div class="settings-box first block">
          <div id="search-wrapper">
            <div id="searchExplanation" class="start settings-box-text">
              <!-- $i18nRaw{searchExplanation} -->
              $i18n{LocationBarsearchEnginesTIP}
            </div>
            <template is="dom-if" if="[[isDefaultSearchControlledByPolicy_(
                prefs.default_search_provider_data.template_url_data)]]">
              <cr-policy-pref-indicator pref="[[
                  prefs.default_search_provider_data.template_url_data]]">
              </cr-policy-pref-indicator>
            </template>
            <div class="md-select" on-click="showOption"
                aria-labelledby="searchExplanation"
                disabled$="[[isDefaultSearchEngineEnforced_(
                    prefs.default_search_provider_data.template_url_data)]]">
              <div class="select-value">[[searchDefaults]]</div>
              <ul class="select-ul">
                <template is="dom-repeat" items="[[searchEngines_]]">
                  <li class$="[[showSelect(searchDefaults,item.name)]]" on-click="selectClick">[[item.name]]</li>
                </template>
              </ul>
            </div>
          </div>
          <template is="dom-if"
              if="[[prefs.default_search_provider_data.template_url_data.extensionId]]">
            <extension-controlled-indicator
                extension-id="[[
                    prefs.default_search_provider_data.template_url_data.extensionId]]"
                extension-name="[[
                    prefs.default_search_provider_data.template_url_data.controlledByName]]"
                extension-can-be-disabled="[[
                    prefs.default_search_provider_data.template_url_data.extensionCanBeDisabled]]"
                on-disable-extension="onDisableExtension_">
            </extension-controlled-indicator>
          </template>
        </div>

        <!-- Manage search engines -->
        <cr-link-row class="hr" id="enginesSubpageTrigger"
            label="$i18n{searchEnginesManage}"
            on-click="onManageSearchEnginesTap_"
            role-description="$i18n{subpageArrowRoleDescription}"></cr-link-row>
      </div>
      <template is="dom-if" route-path="/searchEngines">
        <settings-subpage
            associated-control="[[$$('#enginesSubpageTrigger')]]"
            page-title="$i18n{searchEnginesManage}"
            search-label="$i18n{searchEnginesSearch}"
            search-term="{{searchEnginesFilter_}}">
          <settings-search-engines-page filter="[[searchEnginesFilter_]]">
        </settings-subpage>
      </template>
    </settings-animated-pages>
  </template>
  <script src="search_page.js"></script>
</dom-module>
