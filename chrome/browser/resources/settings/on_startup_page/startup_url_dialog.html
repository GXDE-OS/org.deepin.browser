<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_button/cr_button.html">
<link rel="import" href="chrome://resources/cr_elements/cr_dialog/cr_dialog.html">
<link rel="import" href="chrome://resources/cr_elements/cr_input/cr_input.html">
<link rel="import" href="../i18n_setup.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="startup_urls_page_browser_proxy.html">

<dom-module id="settings-startup-url-dialog">
  <template>
    <style include="settings-shared">
      .footer-btn{
        justify-content: space-between;
        /* margin-top: 6px; */
        padding-top: 20px;
        padding-left: 10px;
        padding-right: 10px;
        padding-bottom:10px;
        align-items: center;
      }
      .footer-btn cr-button{
        width: 170px;
        height: 36px;
        font-weight: 500;
        border-radius: 8px;
      }
      .set-head{
        display: flex;
        height: 48px;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
      }
      .set-head .msg-icon{
        width: 32px;
        height: 32px;
        background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
        background-size: contain;
      }
      .set-head .close-icon{
        width: 22px;
        height: 22px;
        background: var(--cr-my-dialog-close-normal) no-repeat center;
        background-size: 11px;
        margin: 0px 4px;
      }
     .ms-title{
       line-height: 1.43;
       padding: 0;
       text-align: center;
       color: var(--cr-my-dialog-title-color);
       font-weight: 500;
       margin-bottom: 10px;
       font-size: 100%;
     } 
     #url #input{
      padding-bottom: var(--cr-input-padding-bottom, 9px);
      padding-top: var(--cr-input-padding-top, 9px);
     }
     .cancel-button{
        color: var(--cr-input-font-color);
        background: var(--cr-my-dialog-cancel-btn);
        border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
        border-radius: 8px;
        box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
        margin-right: 0;
     }
     .action-button{
        background: var(--cr-my-dialog-save-btn);
        box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
        color: #ffffff;
     }
     .action-button[aria-disabled='true']{
        opacity: 0.4;
     }
     #dialog{
      --cr-dialog-top-container-min-height:0;
      --cr-input-background-color:rgba(0,0,0,0.08);
      --cr-secondary-text-color:#555555;
     }
     .line {
      width: 1px;
      height: 28px;
      background: var(--cr-my-dialog-line-color);
    }
    .s-body{
      padding: 0 10px;
    }
    </style>
    <cr-dialog id="dialog" close-text="$i18n{close}">
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onCancelTap_"></div>
      </div>
      <div slot="title" class="ms-title">[[dialogTitle_]]</div>
      <div slot="body" class="s-body">
        <cr-input id="url"
            value="{{url_}}" on-input="validate_" spellcheck="false"
            maxlength="[[urlLimit_]]" invalid="[[hasError_(error_)]]" autofocus
            error-message="[[errorMessage_('$i18nPolymer{onStartupInvalidUrl}',
                '$i18nPolymer{onStartupUrlTooLong}', error_)]]" placeholder="$i18n{onStartupSiteUrl}">
        </cr-input>
      </div>
      <div slot="button-container" class="footer-btn">
        <cr-button class="cancel-button" on-click="onCancelTap_"
            id="cancel">$i18n{cancel}</cr-button>
        <div class="line"></div>
        <cr-button id="actionButton" class="action-button"
            on-click="onActionButtonTap_">[[actionButtonText_]]</cr-button>
      </div>
    </cr-dialog>
  </template>
  <script src="startup_url_dialog.js"></script>
</dom-module>
