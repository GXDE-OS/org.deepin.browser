<dom-module id="settings-startup-url-entry">
  <template>
    <style include="settings-shared">
      .hide-overflow {
        overflow: hidden;
      }
      .text-elide{
        color: var(--cr-toolbar-search-field-prompt-color);
      }
      .secondary{
        min-height: 18px;
        line-height: 1;
        margin-top: 1px;
        color: var(--setting-link-url-color);
      }
      site-favicon{
        margin-top: -20px;
      }
      .list-item {
        padding:0 20px;
        background: var(--setting-link-row-background-color);
        height: 60px;
        box-sizing: border-box;
        border-top: 1px solid var(--cr-separator-color);
      }
      .list-item:first-child {
        border-top: 0;
      }
      cr-icon-button{
        width: 20px;
        height: 20px;
        --cr-icon-button-fill-color: none;
      }
    </style>
    <div class="list-item" focus-row-container>
      <site-favicon url="[[model.url]]"></site-favicon>
      <div class="middle hide-overflow">
        <div class="text-elide">[[model.title]]</div>
        <div class="text-elide secondary">[[model.url]]</div>
      </div>
      <template is="dom-if" if="[[editable]]">
        <cr-icon-button class="icon-more-vert" id="dots" on-click="onDotsTap_"
            title="$i18n{moreActions}" focus-row-control focus-type="menu">
        </cr-icon-button>
        <cr-lazy-render id="menu">
          <template>
            <cr-action-menu role-description="$i18n{menu}">
              <button class="dropdown-item" on-click="onEditTap_">
                $i18n{edit}
              </button>
              <button class="dropdown-item" id="remove"
                  on-click="onRemoveTap_">
                $i18n{onStartupRemove}
              </button>
            </cr-action-menu>
          </template>
        </cr-lazy-render>
      </template>
    </div>
  </template>
  <script src="startup_url_entry.js"></script>
</dom-module>
