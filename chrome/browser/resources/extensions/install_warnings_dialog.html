<style include="cr-shared-style">
  div[slot='body'] ul {
    background-color: var(--paper-red-50);
    margin: 0;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-top: 10px;
  }

  @media (prefers-color-scheme: dark) {
    div[slot='body'] ul {
      /* TODO(dbeam): merge with --cr-input-background-color? */
      background-color: rgba(0, 0, 0, .3);
      color: var(--error-color);
    }
  }
  .title {
    text-align: center;
    font-weight: 500;
    text-align: center;
    color: var(--cr-my-dialog-title-color);
  }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
  }
  div[slot=body] {
    padding: 0 10px;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: var(--cr-my-dialog-title-color);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.action-button {
    margin-inline-end: 20px;
    color: var(--cr-input-font-color);
    background: var(--cr-my-dialog-cancel-btn);
    border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 22px;
    height: 22px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px 4px;
  }
</style>
<cr-dialog id="dialog" close-text="$i18n{close}"ã€€extension="true">
  <div slot="setting" class="set-head">
    <div class="msg-icon"></div>
    <div class="close-icon" on-click="onOkTap_"></div>
  </div>
  <div slot="title">$i18n{installWarnings}</div>
  <div slot="body">
    <ul>
      <template is="dom-repeat" items="[[installWarnings]]">
        <li>[[item]]</li>
      </template>
    </ul>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" on-click="onOkTap_">
      $i18n{ok}
    </cr-button>
  </div>
</cr-dialog>
