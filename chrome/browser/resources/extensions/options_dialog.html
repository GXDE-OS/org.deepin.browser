<style>
  #icon {
    height: 32px;
    margin-inline-end: 10px;
    width: 32px;
  }

  #icon-and-name-wrapper {
    align-items: center;
    display: flex;
  }

  ExtensionOptions {
    display: block;
    height: 100%;
    overflow: hidden;
  }

  cr-dialog::part(dialog) {
    /* CSS variables are set by the JS. */
    /* height: var(--dialog-height); */
    opacity: var(--dialog-opacity, 0);
    /* When loading, it's possible for an size update to follow after the
       initial size update. The debounce time on size updates is 50ms.
       A 100ms delay for the opacity transition will allow two updates to
       occur without showing the dialog resizing to the user. */
    transition: opacity 100ms ease 100ms;
    width: var(--dialog-width);
  }

  cr-dialog::part(wrapper) {
    height: 100%;
    max-height: initial;
    overflow: hidden;
  }

  cr-dialog #body {
    height: 100%;
    padding: 0;
  }

  cr-dialog {
    --cr-dialog-body-border-bottom: none;
    --cr-dialog-body-border-top: none;
    --scroll-border: none;
  }

  cr-dialog::part(body-container) {
    height: 100%;
    min-height: initial;
  }
  .title {
    text-align: center;
    font-weight: 500;
    text-align: center;
    color: var(--cr-my-dialog-title-color);
  }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
  }
  div[slot=body] {
    padding: 0 10px;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: var(--cr-my-dialog-title-color);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.cancel-button {
    margin-inline-end: 20px;
    color: var(--cr-input-font-color);
    background: var(--cr-my-dialog-cancel-btn);
    border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
    position: relative;
  }
  cr-button.cancel-button:after {
    display: block;
    content: "";
    width: 3px;
    height: 28px;
    border-right: 1px solid var(--cr-my-dialog-line-color);
    position: absolute;
    right: -12px;
    top: 4px;
  }
  cr-button.action-button {
    color: #fff;
    background: var(--cr-my-dialog-save-btn);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);

  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-right: 0;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 50px;
    height: 50px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px;
  }
  .set-head .close-icon:hover {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-hover);
  }
  .set-head .close-icon:active {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-press);
  }
</style>

<cr-dialog id="dialog" close-text="$i18n{close}" extension="true"
    on-close="onClose_" >
  <div slot="setting" class="set-head">
    <div class="msg-icon"></div>
    <div class="close-icon" on-click="onCancelTap_"></div>
  </div>
  <div slot="title">
    [[data_.name]]
  </div>
  <div slot="body" id="body">
  </div>
</cr-dialog>
