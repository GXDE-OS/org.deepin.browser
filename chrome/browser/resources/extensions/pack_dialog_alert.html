<style include="cr-shared-style">
  .body {
    white-space: pre-wrap;
    word-break: break-word;
  }
  .title {
    text-align: center;
    font-weight: 500;
    text-align: center;
    color: var(--cr-my-dialog-title-color);
  }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  div[slot=body] {
    padding: 0 10px;
    text-align: center;
    overflow: hidden;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: var(--cr-my-dialog-title-color);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.cancel-button {
    color: var(--cr-input-font-color);
    background: var(--cr-my-dialog-cancel-btn);
    border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
    margin-right: 0;
  }
  .line {
    width: 1px;
    height: 28px;
    background: var(--cr-my-dialog-line-color);
  }
  cr-button.action-button {
    color: #fff;
    background: var(--cr-my-dialog-save-btn);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);

  }
  .one cr-button.cancel-button {
    width: 360px;
    margin-inline-end: 0;
  }
  .one cr-button.cancel-button:after {
    display: none;
  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-right: 0;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 50px;
    height: 50px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px;
  }
  .set-head .close-icon:hover {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-hover);
  }
  .set-head .close-icon:active {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-press);
  }
</style>

<cr-dialog id="dialog" close-text="$i18n{close}" extension="true">
  <div slot="setting" class="set-head">
    <div class="msg-icon"></div>
    <div class="close-icon" on-click="onCancelTap_"></div>
  </div>
  <div class="title" slot="title">[[title_]]</div>
  <!-- No whitespace or new-lines allowed within the div.body tag. -->
  <div class="body" slot="body">[[model.message]]</div>
  <div class$="button-container [[buttonNumbers]]" slot="button-container">
    <cr-button class="cancel-button"
        on-click="onCancelTap_" hidden="[[!cancelLabel_]]">
      [[cancelLabel_]]
    </cr-button>
    <div class="line"></div>
    <cr-button class="action-button" on-click="onConfirmTap_"
        hidden="[[!confirmLabel_]]">
      [[confirmLabel_]]
    </cr-button>
  </div>
</cr-dialog>
