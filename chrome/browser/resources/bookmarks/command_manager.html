<style include="shared-style">
  .label {
    flex: 1;
  }

  .sublabel {
    color: var(--cr-secondary-text-color);
    margin-inline-start: 8px;
    text-align: end;
    width: 3ch;
  }

  :host(:not([has-any-sublabel_])) .sublabel {
    display: none;
  }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 20px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  div[slot=body] {
    padding: 0 10px;
    text-align: center;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: var(--cr-my-dialog-title-color);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.cancel-button {
    color: var(--tab-label-font-color);
    background: var(--cr-my-dialog-cancel-btn);
    border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05);
    margin-right: 0;
  }
  .line {
    width: 1px;
    height: 28px;
    background: var(--cr-my-dialog-line-color);
  }
  cr-button.action-button {
    color: #fff;
    background: var(--cr-my-dialog-save-btn);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);
  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-right: 0;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 50px;
    height: 50px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px;
  }
  .set-head .close-icon:hover {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-hover);
  }
  .set-head .close-icon:active {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-press);
  }
  .dropdown-item:hover .sublabel {
    color: #fff;
  }
</style>
<cr-lazy-render id="dropdown">
  <template>
    <cr-action-menu on-mousedown="onMenuMousedown_"
        role-description="$i18n{menu}">
      <template is="dom-repeat" items="[[menuCommands_]]" as="command">
        <button class="dropdown-item"
            command$="[[command]]"
            hidden$="[[!isCommandVisible_(command, menuIds_)]]"
            disabled$="[[!isCommandEnabled_(command, menuIds_, canPaste_)]]"
            on-click="onCommandClick_">
          <span class="label">
            [[getCommandLabel_(command, menuIds_)]]
          </span>
          <span class="sublabel">
            [[getCommandSublabel_(command, menuIds_)]]
          </span>
        </button>
        <hr hidden$="[[!showDividerAfter_(command, menuIds_)]]"
            aria-hidden="true">
      </template>
    </cr-action-menu>
  </template>
</cr-lazy-render>
<cr-lazy-render id="editDialog">
  <template>
    <bookmarks-edit-dialog></bookmarks-edit-dialog>
  </template>
</cr-lazy-render>
<cr-lazy-render id="openDialog">
  <template>
    <cr-dialog>
      <div slot="setting" class="set-head">
        <div class="msg-icon"></div>
        <div class="close-icon" on-click="onOpenCancelTap_"></div>
      </div>
      <div slot="title">$i18n{openDialogTitle}</div>
      <div slot="body"></div>
      <div slot="button-container">
        <cr-button class="cancel-button" on-click="onOpenCancelTap_">
          $i18n{cancel}
        </cr-button>
        <div class="line"></div>
        <cr-button class="action-button" on-click="onOpenConfirmTap_">
          $i18n{openDialogConfirm}
        </cr-button>
      </div>
    </cr-dialog>
  </template>
</cr-lazy-render>
