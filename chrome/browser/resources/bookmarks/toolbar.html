<style include="shared-style">
  :host {
    position: relative;
  }

  cr-toolbar {
    flex: 1;
    --cr-toolbar-field-margin:
        calc(var(--sidebar-width) + var(--splitter-width));
  }

  cr-icon-button {
    --cr-icon-button-fill-color-focus: var(--cr-toolbar-background-color);
    justify-content: flex-end;
    margin: 4px;
  }

  @media (prefers-color-scheme: light) {
    cr-icon-button {
      --cr-icon-button-fill-color: currentColor;
    }
  }

  :host(:not([narrow_])) cr-toolbar-selection-overlay {
    --selection-overlay-padding: var(--card-padding-side);
    --cr-toolbar-field-margin: var(--sidebar-width);
    --selection-overlay-max-width: var(--card-max-width);
  }
  #menuButton {
    --cr-icon-button-fill-color: var(--google-grey-refresh-700);
    --cr-icon-button-fill-color-focus: white;
    --cr-icon-button-icon-start-offset: 0;
    --cr-icon-button-icon-size: 20px;
    --cr-icon-button-size: 36px;
    --cr-icon-button-height: var(--cr-icon-button-size);
    --cr-icon-button-transition: 150ms ease-in-out;
    --cr-icon-button-width: var(--cr-icon-button-size);
    -webkit-tap-highlight-color: transparent;
    border-radius: 4px;
    color: var(--cr-icon-button-stroke-color, var(--cr-icon-button-fill-color));
    cursor: pointer;
    display: inline-flex;
    flex-shrink: 0;
    height: var(--cr-icon-button-height);
    /* margin-inline-end: var(--cr-icon-button-margin-end, var(--cr-icon-ripple-margin)); */
    margin-inline-start: var(--cr-icon-button-margin-start);
    outline: none;
    user-select: none;
    vertical-align: middle;
    /* width: var(--cr-icon-button-width); */
    position: relative;
    background: var(--cr-toolbar-bg-color);
    font-size: 85.71%;
    font-weight: 500;
    text-align: center;
    line-height: 36px;
    color: #0082fa;
    white-space: nowrap;
  }
</style>
<cr-toolbar page-name="$i18n{title}"
    has-overlay$="[[showSelectionOverlay]]"
    clear-label="$i18n{clearSearch}"
    search-prompt="$i18n{searchPrompt}"
    narrow="{{narrow_}}"
    on-search-changed="onSearchChanged_">
  <div 
    id="menuButton"
    title="$i18n{more}"
    on-click="onMenuButtonOpenTap_">
    $i18n{more}
  </div>
</cr-toolbar>
<cr-toolbar-selection-overlay show="[[showSelectionOverlay]]"
    delete-label="$i18n{delete}"
    cancel-label="$i18n{cancel}"
    selection-label="[[getItemsSelectedString_(selectedItems_.size)]]"
    delete-disabled="[[!canDeleteSelection_(selectedItems_)]]"
    on-delete-selected-items="onDeleteSelectionTap_"
    on-clear-selected-items="onClearSelectionTap_">
</cr-toolbar-selection-overlay>
