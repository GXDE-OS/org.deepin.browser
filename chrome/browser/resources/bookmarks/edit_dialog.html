<style include="cr-shared-style">
  #label,.cr-form-field-label {
    display: none;
  }
  div[slot=button-container] {
    justify-content:center;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-inline-end: 10px;
    padding-inline-start: 10px;
    position: relative;
  }
  div[slot=button-container]::after {
    position: absolute;
    top: 0;
    transform: translateY(50%);
    display: inline-block;
    content: '';
    width: 1px;
    height: 28px;
    background-color: var(--cr-my-dialog-line-color);
  }
  div[slot=body] {
    padding: 0 10px;
  }
  div[slot=title] {
    text-align: center;
    font-weight: 500;
    color: var(--cr-my-dialog-title-color);
    line-height: 1.4286;
    padding: 0;
  }
  cr-button {
    width: 170px;
    height: 36px;
    font-weight: 500;
  }
  cr-button.cancel-button {
    margin-inline-end: 20px;
    color: var(--cr-input-font-color);
    background: var(--cr-my-dialog-cancel-btn);
    border: 1px solid var(--cr-my-dialog-cancel-btn-border-color);
    border-radius: 8px;
    box-shadow: 0px 2px 4px 0px rgba(0,0,0,0.05); 
  }
  cr-button#saveButton {
    color: #fff;
    background: var(--cr-my-dialog-save-btn);
    border: 1px solid rgba(0,0,0,0.03);
    border-radius: 8px;
    box-shadow: 0px 4px 4px 0px var(--cr-my-dialog-save-btn-box-shadow);

  }
  .set-head{
    display: flex;
    height: 48px;
    align-items: center;
    justify-content: space-between;
    padding: 0 10px;
    padding-right: 0;
  }
  .set-head .msg-icon{
    width: 32px;
    height: 32px;
    background: url(chrome://resources/images/deepin_cloudprint_config_helper.svg) no-repeat center;
    background-size: contain;
  }
  .set-head .close-icon{
    width: 50px;
    height: 50px;
    background: var(--cr-my-dialog-close-normal) no-repeat center;
    background-size: 11px;
    margin: 0px;
  }
  .set-head .close-icon:hover {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-hover);
  }
  .set-head .close-icon:active {
    background-color: rgba(0,0,0,0.05);
    background-image: var(--cr-my-dialog-close-press);
  }
  cr-input {
    margin-bottom: 10px;
  }
</style>
<cr-dialog id="dialog">
  <div slot="setting" class="set-head">
    <div class="msg-icon"></div>
    <div class="close-icon" on-click="onCancelButtonTap_"></div>
  </div>
  <div slot="title">
    [[getDialogTitle_(isFolder_, isEdit_)]]
  </div>
  <div slot="body">
    <cr-input id="name" placeholder="$i18n{name}"
        value="{{titleValue_}}" autofocus>
    </cr-input>
    <cr-input id="url" type="url" placeholder="$i18n{url}"
        error-message="$i18n{editDialogInvalidUrl}" value="{{urlValue_}}"
        hidden$="[[isFolder_]]" required>
    </cr-input>
  </div>
  <div slot="button-container">
    <cr-button class="cancel-button" on-click="onCancelButtonTap_">
      $i18n{cancel}
    </cr-button>
    <cr-button id="saveButton" class="action-button"
        on-click="onSaveButtonTap_">
      [[getBtnTitle_(isEdit_)]]
    </cr-button>
  </div>
</cr-dialog>
